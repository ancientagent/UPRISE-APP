<div class="login-message-layout">
  <div class="login-card" *ngIf="success">
    <img src="../../../../assets/images/success.png" class="success-log-img" />
    <p class="thank">Thank you!</p>
    <p class="sub-heading">
      You’re email is now verified.<br />Please log in with your credentials.
    </p>
    <p-button routerLink="/">Login</p-button>
  </div>
  <div class="login-card" *ngIf="!success">
    <p class="sub-heading" *ngIf="!error">
      Your Email verification is in process,<br/>please wait….
    </p>
    <p class="sub-heading" *ngIf="error">
      Your email is verification link has been expired.<br/>Please register again.
    </p>
    <p-button *ngIf="error" routerLink="/signUp">Register</p-button>
  </div>
</div>
